<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Interface / GOOD Inc</title>
  <style type="text/css">
    html, body, #outer-outer-container, #outer-container {
      height: 100%;
      min-height: 100%;
    }
    body {
      font: 125%/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      background: rgb(244, 245, 244);
      color: rgb(0, 1, 0); /* @text-color */
    }
    a {
      color: rgb(110, 160, 26); /* @link-color */
      text-decoration: none;
    }
    a:hover,
    a:active,
    a:focus {
    }
    a:visited {
      color: #333;
    }
    a h2 {
      text-decoration: underline;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 1em;
    }
    h2 {
      margin-bottom: 0;
    }
    h2 + p {
      margin-top: 0;
      max-width: 25em;
    }
    #container {
      margin: 0 auto 50px auto;
    }
    #outer-outer-container {
      margin: 0 auto;
      display: table;
      padding: 2em;
    }
    #outer-container {
      display: table-cell;
      vertical-align: middle;
      margin: 0 auto;
    }
    #container > section > section {
      float: left;
      margin-right: 3em;
    }
  </style>
</head>
<body class="standard">
  <div id="outer-outer-container">
    <div id="outer-container">
      <div id="container">

        <header>
          <h1 style="margin-bottom: 0">GOOD Inc</h1>
          <p style="margin-top: 0em">User Interface</p>
        </header>

        <section>
          <section>
            <a href="patterns/">
              <h2>Patterns</h2>
              <p>Reusable HTML &amp; CSS, for new pages</p>
            </a>
          </section>
          <section>
            <a href="prototype/">
              <h2>Prototype</h2>
              <p>Example of patterns in use</p>
            </a>
          </section>
        </section>

      </div>
    </div>
  </div>
</body>
</html>
