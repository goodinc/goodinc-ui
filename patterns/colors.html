<!doctype html>
<html lang="en" dir="ltr">

  <title>GOOD</title>

  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <link rel="stylesheet" href="../assets/css/shared.css" />

  <style>
    pre {
      font-size: 0.75em;

  <style>

  <h1>Colors</h1>

  <ul class="example-colors">
    <li>

      <code>rgb(0, 207, 172); /* @teal */</code>
    </li>
    <li>
      <h3 style="background-color: rgb(255, 80, 26); /* @orange */">Color</h3>
      <code>rgb(255, 80, 26); /* @orange */</code>
    </li>
    <li>
      <h3 style="background-color: rgb(168, 46, 255); /* @purple */">Color</h3>
